{% load static %}

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="span6 offset3">
					<p class="copyright">
						&copy; {% now "Y" %} AgrakomPR. All rights reserved.
					</p>
				</div>
			</div>
		</div>
		<a href="#" class="scrollup"><i class="icon-square fa fa-angle-up icon-2x"></i></a>
	</footer>
	<!-- end footer -->

	<!-- jQuery -->
	<script src="{% static 'js/jquery-1.10.2.min.js' %}" type="text/javascript"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.singlePageNav.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.isotope.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.flexslider.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/idangerous.swiper-2.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/inview.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.fitvids.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.stellar.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/waypoints.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.timeago.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.reveal.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/snap.svg-min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/counto.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/animate.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/svnaimation.js' %}"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="{% static 'js/validate.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/supersized.3.2.7.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/supersized.shutter.min.js' %}"></script>
	<script src="{% static 'js/switcher.js' %}"></script>
	<script src="{% static 'js/readmore.js' %}"></script>
	<script>
		//slider initialization
		jQuery(function($){
			"use strict";
			$.supersized({
				// Functionality
				slide_interval : 4000,		// Length between transitions
				transition : 1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
				transition_speed : 1200,		// Speed of transition
				keyboard_nav : 0,
				// Components
				slide_links :	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
				slides : [
					{image:"{% static 'img/0785418996.jpg' %}"},
					{image:"{% static 'img/1441839910.jpg' %}"},
					{image:"{% static 'img/2019895228.jpg' %}"},
					{image:"{% static 'img/3671657145.jpg' %}"},
					{image:"{% static 'img/6243852331.jpg' %}"},
					{image:"{% static 'img/8760053979.jpg' %}"}
				]
			});
		});
	</script>
	<!-- end jQuery -->
</body>
</html>
